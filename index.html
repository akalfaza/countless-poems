    <script>
        document.querySelectorAll('.poem-word').forEach(word => {
            word.addEventListener('click', () => {
                replaceWord(word);
            });
        });

        function replaceWord(word) {
            var type = word.getAttribute('data-type');
            var newWord = generateWord(type);
            word.textContent = newWord;
        }

        function generateWord(type) {
            // Define word lists based on types
            var wordsByType = {
                pronoun: ['I', 'you', 'he', 'she', 'it', 'we', 'they', 'itself'],
                possessive:['its', 'her', 'his', 'their', 'your', 'our', 'my'],
                article: ['the', 'a'],
                reflexive:['itself','herself','himself', 'myself', 'yourself', 'ourselves', 'themselves'],
                something:['anything','something'],
                noun:['trips','furrows', 'aspect', 'moment', 'world', 'people', 'light', 'sky', 'lover', 'darkness', 'state', 'shape', 'sun', 'gold', 'hair', 'foreheads', 'bridge'],
                verb:['smudge', 'create', 'speck', 'smear', 'make', 'smooth', 'flatten', 'slick'],
                pasttense: ['was','rattled','found', 'loved', 'captured', 'admired', 'created', 'filled', 'imagined', 'dreamed', 'changed', 'returned', 'drifted', 'watched'],
                adjective: ['evening','gentle', 'mystic', 'nostalgic', 'serene', 'timeless', 'peaceful', 'normal', 'sad', 'gray'],
                adverb: ['gently', 'thoughtfully', 'silently', 'passionately', 'then'],
                preposition: ['beneath', 'among', 'beside', 'within', 'beyond', 'in', 'with', 'under', 'through', 'of', 'to', 'into', 'from', 'across'],
                conjunction: ['and', 'but', 'while','as'],
                punctuation: ['.', '!', '?', ',']
            };

            // Get a random word from the specified type
            var words = wordsByType[type];
            var randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }
    </script>
